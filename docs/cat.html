<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif; /* fonte arial */
            background-color: black; /* definindo a cor do fundo para branco */
            margin: 0; /* definir a margem para zero*/
            padding: 0; /* padding de 0, sem espaçamentos*/
            display: flex; /* exibição (display) flex, para ficar no centro*/
            flex-wrap: wrap; /* define se os itens flexíveis devem envolver ou não*/
            justify-content: center;
        }
        .product {
            background-color: black;   /* fundo da div do produto para preta*/
            color: white; /* texto branco */
            width: 300px; /* largura*/
            margin: 15px; /* margem*/
            padding: 10px;/* espaçamento*/
            border-radius: 8px; /* arredondar*/
            text-align: center; /* alinhar texto*/
        }
        .product img {
            max-width: 100%; /* padding de 0, sem espaçamentos*/
            border-radius: 8px; /* arredondar*/
        }
        button {
            background-color: #4CAF50; /* fundo do botão*/
            border: none; /* sem borda*/
            border-radius: 20px; /* arredondar*/
            color: white; /* cor do texto*/
            padding: 10px 20px; /* espaçamento/preenchimento*/
            text-align: center; /* alinhamento do texto*/
            text-decoration: none; /* sem decorações para o texto*/
            display: inline-block; /* exibição no modo inline-block: o elemento cria uma caixa de elemento de bloco que fluirá com o conteúdo ao redor como se fosse uma única caixa em linha*/
            font-size: 16px;  /* tamanho do texto*/
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049; /* ao passar o mouse no botão, esse será o fundo*/
        }
        .quant {
            width: 60px; /* largura do input*/
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc; /* borda sólida, com 1 pixel, com essa cor maneira aí*/
        }
        .price {
            font-size: 1.2em; /* tamanho da fonte*/
            margin: 10px 0; /* margem*/
        }
    </style>
</head>
<body>
    <div class="product">
        <p>Hambúrguer</p>
        <img src="https://imgs.search.brave.com/2npWr54e0ESwB0PTod75FV903qn6PjCk2z71cIbK74g/rs:fit:860:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy90/aHVtYi82LzYyL05D/SV9WaXN1YWxzX0Zv/b2RfSGFtYnVyZ2Vy/LmpwZy81MTJweC1O/Q0lfVmlzdWFsc19G/b29kX0hhbWJ1cmdl/ci5qcGc" height="200px" alt="Hambúrguer">
        <form action="cart.html">
            <input type="number" id="quant1" class="quant" value="1" onchange="newprice('quant1', 'price1', 15)"><label for="quant1"> Quantidade</label>
            <p id="price1" class="price">R$15,00</p>
            <button type="submit">Comprar</button>
        </form>
    </div>
    <div class="product">
        <p>Pizza</p>
        <img src="pizza.png" height="200px" alt="Pizza">
        <form action="cart.html">
            <input type="number" id="quant2" class="quant" value="1" onchange="newprice('quant2', 'price2', 25)"><label for="quant2"> Quantidade</label>
            <p id="price2" class="price">R$25,00</p>
            <button type="submit">Comprar</button>
        </form>
    </div>
    <div class="product">
        <p>Sorvete</p>
        <img src="sorvete.png" height="200px" alt="Sorvete">
        <form action="cart.html">
            <input type="number" id="quant3" class="quant" value="1" onchange="newprice('quant3', 'price3', 10)"><label for="quant3"> Quantidade</label>
            <p id="price3" class="price">R$10,00</p>
            <button type="submit">Comprar</button>
        </form>
    </div>
    <script>
        function newprice(quantityId, priceId, unitPrice) { //função usada para atualizar o preço com base na quantidade de itens e no preço incial
            var quantity = document.getElementById(quantityId).value; //procura o input onde define a quantidade
            var totalPrice = unitPrice * quantity; //calcular o preço total com base no preço unitário e na quantidade
            document.getElementById(priceId).textContent = "R$" + totalPrice + ",00"; //atualizar <p>
        }
    </script>
</body>
</html>
